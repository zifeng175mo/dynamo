# permissions for end users to view dynamonims.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: dynamo-kubernetes-operator
    app.kubernetes.io/managed-by: kustomize
  name: dynamonim-viewer-role
rules:
- apiGroups:
  - nvidia.com
  resources:
  - dynamonims
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - nvidia.com
  resources:
  - dynamonims/status
  verbs:
  - get
