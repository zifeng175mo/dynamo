Frontend:
  model: deepseek-ai/DeepSeek-R1-Distill-Llama-8B
  endpoint: dynamo-init.Processor.chat/completions
  port: 8000

Processor:
  model: deepseek-ai/DeepSeek-R1-Distill-Llama-8B
  block-size: 64
  max-model-len: 16384
  router: random

VllmWorker:
  model: deepseek-ai/DeepSeek-R1-Distill-Llama-8B
  enforce-eager: true
  block-size: 64
  max-model-len: 16384
  max-num-batched-tokens: 16384
  enable-prefix-caching: true
  router: random
  tensor-parallel-size: 1
  ServiceArgs:
    workers: 1
