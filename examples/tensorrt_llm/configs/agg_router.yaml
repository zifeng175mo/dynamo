Frontend:
  served_model_name: deepseek-ai/DeepSeek-R1-Distill-Llama-8B
  endpoint: dynamo.Processor.chat/completions
  port: 8000

Processor:
  engine_args: "configs/llm_api_config.yaml"
  block-size: 64
  router: kv

TensorRTLLMWorker:
  engine_args: "configs/llm_api_config.yaml"
  router: kv
  ServiceArgs:
    workers: 1
    resources:
      gpu: 1